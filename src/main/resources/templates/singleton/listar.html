<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title th:text="${titulo}">Listar Usuarios</title>
  <style>
    .jumbotron{
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="display-4" th:text="${titulo}">Listado Registros</h1>
    <p class="lead">Listado de Usuarios</p>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addRegistroModal">
    Nuevo Registro
  </button>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Log</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${lista}">
      <th scope="row">
        <a th:text="${log.id}"/>
      </th>
      <td th:text="${log.mensaje}">Mensaje</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Add Registro Modal -->
<div class="modal fade" id="addRegistroModal" tabindex="-1" aria-labelledby="addRegistroModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRegistroModalLabel">Agregar Nuevo Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/ejemploSingleton/crear}" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <input type="text" class="form-control" id="mensaje" name="mensaje" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
