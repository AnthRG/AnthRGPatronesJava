<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2><i class="fas fa-file-alt"></i> Generador de Reportes</h2>
    <form id="reportForm">
        <div class="mb-3">
            <label for="format" class="form-label">Seleccione el Formato</label>
            <select class="form-select" id="format">
                <option value="pdf">PDF</option>
                <option value="excel">Excel</option>
                <option value="csv">CSV</option>
            </select>
        </div>
        <button type="submit" class="btn btn-light w-100">Generar Reporte</button>
    </form>
    <p id="response" class="mt-3"></p>
</div>

<script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let format = document.getElementById('format').value;
        fetch(`ejemploAbstractFactory/generacion?format=${format}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error en la solicitud';
            });
    });
</script>
</body>
</html>
